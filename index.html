<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Loading...</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preload" href="./assets/loading-video.mp4" as="video">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div style="font-family: 'AntonSC', 'Press Start 2P'; position: absolute; visibility: hidden;">Preload fonts</div>
  <div class="app-container">
    <div id="loading-screen" class="loading-screen">
      <video autoplay muted playsinline id="loading-video">
        <source src="./assets/loading-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="loading-content">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <p>Loading your adventure...</p>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById('loading-video');
      const progress = document.querySelector('.progress');
      const loadingScreen = document.getElementById('loading-screen');
      const container = document.querySelector('.app-container');

      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
        tg.requestFullscreen?.();
        console.log('Telegram Web App initialized');
      }

      function enforceAspectRatio() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const targetAspect = 9 / 16;
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);

        if (isMobile) {
          // На мобильных: видео и контейнер занимают весь экран
          container.style.width = '100%';
          container.style.height = '100%';
          container.style.maxHeight = '100vh';
          container.style.margin = '0';
          container.style.top = '0';
          container.style.transform = 'none';
          video.style.width = '100%';
          video.style.height = '100%';
          video.style.objectFit = 'cover'; // Растягиваем видео на весь экран
        } else {
          // На ПК: фиксированный 360x640px
          container.style.width = '360px';
          container.style.height = '640px';
          container.style.margin = '0 auto';
          container.style.position = 'relative';
          container.style.top = '50%';
          container.style.transform = 'translateY(-50%)';
          video.style.width = '100%';
          video.style.height = '100%';
          video.style.objectFit = 'cover';
        }
      }

      enforceAspectRatio();
      window.addEventListener('resize', enforceAspectRatio);

      progress.style.width = '100%';

      video.addEventListener('ended', () => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'menu.html';
        }, 500);
      });

      video.addEventListener('error', () => {
        console.error('Video failed to load');
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'menu.html';
        }, 500);
      });
    });
  </script>
</body>
</html>
